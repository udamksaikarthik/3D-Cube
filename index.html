<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cube.css">
    <title>3D-Cube</title>
</head>
<body>
    <audio loop autoplay>
        <source src="Music/Naruto Soundtrack- Sadness and Sorrow (FULL VERSION) (320  kbps).mp3" type="audio/mp3">
    </audio>
    
    <div class="main_container" id="main_container">
        <audio src="Music/Naruto Soundtrack- Sadness and Sorrow (FULL VERSION) (320  kbps).mp3"></audio>
        <div class="cube" id="cube">
            <div class="front">
                <button class="front_btn" id="front_btn" onclick="frontButton()"></button>
            </div>
            <div class="right">
                <button class="right_btn" onclick="rightButton()"></button>
            </div>
            <div class="back">
                <button class="right_btn" onclick="backButton()"></button>
            </div>
            <div class="left">
                <button class="right_btn" onclick="leftButton()"></button>
            </div>
            <div class="top">
                <button class="right_btn" onclick="topButton()"></button>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
